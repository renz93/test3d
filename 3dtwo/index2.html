<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Load gibalgumpal.gltf</title>
  <style>
    html,body{height:100%;margin:0;background:#111;color:#fff}
    #canvas-wrap{width:100%;height:100%;position:relative}
    #progress{position:absolute;left:12px;bottom:12px;background:rgba(0,0,0,0.5);color:#fff;padding:6px 10px;border-radius:6px;font-size:13px}
  </style>
</head>
<body>
  <div id="canvas-wrap"></div>
  <div id="progress" style="display:none">Loading…</div>

  <script type="module">
    import * as THREE from 'https://unpkg.com/three@0.155.0/build/three.module.js';
    import { GLTFLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/GLTFLoader.js';
    import { DRACOLoader } from 'https://unpkg.com/three@0.155.0/examples/jsm/loaders/DRACOLoader.js';
    import { OrbitControls } from 'https://unpkg.com/three@0.155.0/examples/jsm/controls/OrbitControls.js';

    const container = document.getElementById('canvas-wrap');
    const progressEl = document.getElementById('progress');

    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setPixelRatio(window.devicePixelRatio);
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.outputEncoding = THREE.sRGBEncoding;
    container.appendChild(renderer.domElement);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0x0b0f14);

    const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 1.5, 3);

    const controls = new OrbitControls(camera, renderer.domElement);
    controls.target.set(0, 1, 0);
    controls.update();

    scene.add(new THREE.HemisphereLight(0xffffff, 0x444444, 0.6));
    const dir = new THREE.DirectionalLight(0xffffff, 0.8);
    dir.position.set(5, 10, 7.5);
    scene.add(dir);
    scene.add(new THREE.GridHelper(10, 20, 0x2a3b4a, 0x152029));

    const loader = new GLTFLoader();
    const dracoLoader = new DRACOLoader();
    dracoLoader.setDecoderPath('https://www.gstatic.com/draco/v1/decoders/');
    loader.setDRACOLoader(dracoLoader);

    function showProgress(show, text) {
      progressEl.style.display = show ? 'block' : 'none';
      progressEl.textContent = text || 'Loading…';
    }

    function centerAndScale(gltf) {
      const root = gltf.scene || gltf.scenes[0];
      const box = new THREE.Box3().setFromObject(root);
      const size = new THREE.Vector3();
      box.getSize(size);
      const maxDim = Math.max(size.x, size.y, size.z);
      const scale = maxDim > 0 ? 1.8 / maxDim : 1;
      root.scale.setScalar(scale);
      box.setFromObject(root);
      const center = new THREE.Vector3();
      box.getCenter(center);
      root.position.sub(center);
      return root;
    }

    function loadModel() {
      showProgress(true, 'Loading model...');
      loader.load('./gibalgumpal.gltf',
        (gltf) => {
          const root = centerAndScale(gltf);
          scene.add(root);
          showProgress(false);
        },
        (xhr) => {
          if (xhr.lengthComputable) {
            const pct = Math.round((xhr.loaded / xhr.total) * 100);
            showProgress(true, `Loading ${pct}%`);
          }
        },
        (err) => {
          showProgress(true, 'Error loading model');
          console.error('GLTF load error:', err);
        }
      );
    }

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    loadModel();
    (function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    })();
  </script>
</body>
</html>
